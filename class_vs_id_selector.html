<!-- Id has more priority than class -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .t_color {
        color: red;
      }
      #t_color {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="t_color" id="t_color">This is plain text</h1>
  </body>
</html>
